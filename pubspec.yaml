name: memoire
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^6.0.7096
  google_fonts: ^4.0.3
  get: ^4.6.5
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_native_splash: ^2.2.18
  firebase_core: ^2.12.0
  firebase_auth: ^4.6.0
  booking_calendar: ^1.1.9
  cloud_firestore: ^4.2.0
  provider: ^6.0.5
  image_picker: ^0.8.7+5
  permission_handler: ^10.2.0
  flutter_otp_text_field: ^1.1.1
  line_awesome_flutter: ^2.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/welcome_images/
    - assets/images/splash_screen_imageq/
    - assets/logo/
    - assets/images/rofile/
    - assets/images/doc/
